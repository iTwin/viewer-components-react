steps:
    # Workaround for https://github.com/nodejs/corepack/issues/612
  - script: |
      npm install corepack@^0.31.0
    displayName: "Install Corepack"

  # 1. Configure node
  - task: UseNode@1
    displayName: "Use Node $(NodeVersion)"
    inputs:
      version: "$(NodeVersion)"

  - task: Cache@2
    displayName: Cache pnpm
    inputs:
      key: 'pnpm | "$(Agent.OS)" | pnpm-lock.yaml'
      path: $(pnpm_config_cache)

  - script: |
      corepack enable
      corepack prepare pnpm@9.15.0 --activate
    displayName: "Setup pnpm"

  - script: |
      pnpm config set store-dir $(pnpm_config_cache)
    displayName: "Setup pnpm config"

  - script: pnpm install #TODO add --frozen-lockfile back when corepack issue is solved
    displayName: pnpm install

  - script: pnpm audit --registry=https://registry.npmjs.org --audit-level=high --production
    displayName: Audit

  # - script: pnpm exec prettier . --check
  #   displayName: Check formatting

  - script: pnpm exec lage lint extract-api cover --grouped
    displayName: Build, Lint, Cover and check for unexpected API changes
