steps:
    # Workaround for https://github.com/nodejs/corepack/issues/612
  - script: |
      npm install corepack@^0.31.0
    displayName: "Install Corepack"

  - task: UseNode@1
    displayName: "Use Node $(NodeVersion)"
    inputs:
      version: "$(NodeVersion)"

  - task: Cache@2
    displayName: Cache pnpm
    inputs:
      key: 'pnpm | "$(Agent.OS)" | pnpm-lock.yaml'
      path: $(pnpm_config_cache)

  - script: |
      corepack enable
      corepack prepare pnpm@9.15.0 --activate
      pnpm config set store-dir $(pnpm_config_cache)
    displayName: "Setup pnpm"

  - script: pnpm install --no-frozen-lockfile #TODO remove --no-frozen-lockfile back when corepack issue is solved
    displayName: pnpm install

  - script: pnpm check && pnpm check:dev
    displayName: Check change files
