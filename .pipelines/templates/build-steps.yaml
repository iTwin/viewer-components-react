steps:
  # 1. Configure node
  - task: UseNode@1
    displayName: "Use Node $(NodeVersion)"
    inputs:
      version: "$(NodeVersion)"

  - task: Cache@2
    displayName: Cache pnpm
    inputs:
      key: 'pnpm | "$(Agent.OS)" | pnpm-lock.yaml'
      path: $(pnpm_config_cache)

  - script: |
      corepack enable
    displayName: "Enable corepack"

  - script: |
      pnpm config set store-dir $(pnpm_config_cache)
    displayName: "Setup pnpm"
    env:
      COREPACK_INTEGRITY_KEYS: 0

  - script: cd ./packages/itwin/tree-widget
    displayName: Go to tree widget

  - script: pnpm install
    displayName: pnpm install


  - script: pnpm build
    displayName: Build tree widget

  - script: pnpm test
    displayName: Test tree widget

